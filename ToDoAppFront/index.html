 <!DOCTYPE html>
 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="email" id="loginemail" placeholder="Enter your email">
        <input type="password"  id="loginpassword" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="submit"  id="loginbutton" class="button" value="Login">

      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>

    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="email" id="registrationemail" placeholder="Enter your email" required>
        <input type="text" id="registrationName" placeholder="Enter your name" required>
        <input type="password" id="registrationPassword" placeholder="Create a password" required>
        <input type="submit" class="button" id="signup" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
          <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
